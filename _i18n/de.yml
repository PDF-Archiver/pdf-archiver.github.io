features:
  title: Sortiere deinen Papierkram - mit Spaß an der Sache
  subtitle: Das kann der PDF Archiver!

  feature1: Automatisierte Strukturierung
  feature1_description: Deine Dokumente werden in einer einfachen Ordnerstruktur organisiert.

  feature2: Die Leistungsfähigkeit von Tagging
  feature2_description: Kennzeichne deine PDF-Dokumente mit Schlüsselwörtern, um sie zu gruppieren.

  feature3: Eingebettete Vorschau
  feature3_description: Sieh dir eine Vorschau an, während du die Dokumente bearbeitest.

  feature4: Open Source
  feature4_description: Der PDF Archiver ist unter CC BY-NC-SA 4.0 lizenziert und kann auf GitHub angesehen werden.

marketing:
  masthead_message: "Verschlagworte und archiviere deine Dokumente nach einem einfachen aber effektiven Schema—mit PDF Archiver"
  cta_1: "Raus aus dem Chaos."
  cta_2: "Archiviere jetzt deinen Papierkram."
  start_btn: "Jetzt anfangen!"
  download_headline: "Kostenlos testen!"
  availability: "PDF Archiver respektiert deine Privatsphäre und vermeidet Werbeplattformen. <br />Zur Unterstützung des Projektes wird ein Abomodell mit 2-wöchiger Testphase angeboten."
  contributions_welcome: 'Wir <i class="fa fa-heart"></i> deinen Beitrag!'
  contrib_text: "Erzähle uns was dir gefällt oder stelle uns Fragen zum PDF Archiver in Mastodon. <br />Wenn du gern Code beitragen möchtest: Pull Requests kannst du über GitHub stellen!"
  download_now: "Jetzt herunterladen!"
  image_macos_app_store_badge: "https://linkmaker.itunes.apple.com/de-de/badge-lrg.svg?releaseDate=2018-02-28T00:00:00Z&kind=desktopapp&bubble=macos_apps"
  image_ios_app_store_badge: "https://linkmaker.itunes.apple.com/assets/shared/badges/de-de/appstore-lrg.svg"
  image_screenshot_1: "/assets/img/demo-screen-de.png"
  need_help: "Brauchst du Hilfe?"
  need_help_text: "Wir wollen, dass du den PDF Archiver so produktiv wie möglich nutzen kannst. <br />Die am häufigsten gestellten Fragen, werden auf der FAQ-Seite beantwortet. <br />Wenn dir das nicht weiterhilft, kontaktiere uns auf Mastodon. <br />Du kannst uns auch eine E-Mail schreiben."
testimonials:
  headline: Was Nutzer sagen

  image_1: "/assets/avatars/user1.jpg"
  user_1: "Sir Apfelot"
  statement_1: "Mit dem PDF Archiver habe ich es endlich geschafft, ein bisschen Ordnung und Struktur in meine PDF-Sammlung mit Belegen, Verträgen und anderen Dokumenten zu bringen, die ich seit 2014 aufgebaut habe."

  image_2: "/assets/avatars/user2.jpg"
  user_2: "Jörg P."
  statement_2: "Bisher lagen alle PDFs mit kryptischen Dateinamen in einem einzigen Ordner. Mit Hilfe von PDF Archiver habe ich meine Buchhaltung endlich strukturieren können."

  image_3: "/assets/avatars/user3.jpg"
  user_3: "Tim D."
  statement_3: "Durch die einheitliche Sortierung aller Dokumente habe ich endlich Ordnung in die PDF Dateien auf meinem Computer bekommen."

  image_4: "/assets/avatars/user4.png"
  user_4: "iFun"
  statement_4: "Die Mac-App bedient sich einer einfachen Dateinamen-Konvention, die Schlagwörter, Daten und Beschreibungen einfach im Dateinamen der Dokumente notiert und so weitgehend unabhängig von Betriebssystem, Cloud-Anbieter und Mac- bzw. PC-Anwendung eingesetzt werden kann."
